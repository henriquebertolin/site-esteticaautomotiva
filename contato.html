<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
    <title>Web Lab - Estética Automotiva</title>
</head>
<body>
    <header>
        <div class="caixa">
            <a href="index.html"><h1><img class="logo" src="logo2.png" alt="logo da empresa"></h1></a>
            <nav class="itens">
                <ul>
                    <li><a href="servico.html">Serviços</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="horario.html">Funcionamento</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="formulario">
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" class="padrao" required>

                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" class="padrao" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" class="padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" class="padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensangem:</label>
                <textarea cols="68" rows="10" id="mensagem" class="padrao" required></textarea>
                
                <fieldset>
                    <legend>Como prefere nosso contato?</legend>

                    <label for="radio-email">
                        <input type="radio" name="contato" value="email" id="radio-email">Email
                    </label>

                    <label for="radio-telefone">
                        <input type="radio" name="contato" value="telefone"id="radio-telefone">Telefone
                    </label>

                    <label for="radio-whats">
                        <input type="radio" name="contato" value="whatsapp" id="radio-whats" checked>WhatsApp
                    </label>

                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                <input type="submit"  value="Enviar formulário" class="enviar"> 

            </form>
        </div>
    </main>

    <footer>
        <a href="index.html"><h1><img class="logofooter" src="logo5.png" alt="logo da empresa"></h1></a>
        <p class="copyright">Copyright Web Lab - 2022</p>
    </footer>
</body>
</html>
